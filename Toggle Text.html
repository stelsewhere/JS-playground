<!DOCTYPE html>
<html>
<head>
</head> 
<body>

    <p id ='text'>Change this text</p> 
    <button onclick="changeText()" id="change-p">
    Click</button>

<script>

    function changeText() {
        let text = document.getElementById('text');
        if (text.innerHTML === "Change this text") {
            text.innerHTML = "Text changed";
        } else {
            text.innerHTML = "Change this text";
        }
}

</script>

</body>
</html>
